<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		font-family: 'JetBrains Mono', monospace;
	}

	h1 {
		text-align: center;
		margin-top: 20px;
		font-family: Algerian, Arial, sans-serif;
	}

	.card {
		margin: 20px;
		width: 300px;
		height: 400px;
	}

	img {
		max-width: 150px;
		max-height: 200px;
		object-fit: scale-down;
	}
	button:hover {
		cursor: pointer;
	}
	a:active,button:active {
		cursor: wait;
	}
	.card-header {
		height: 300px; 
		overflow: hidden;
	}
</style>
<meta charset="UTF-8">
<title>Los Cafes</title>
</head>
<body>
	<table border="1px" style="display: table; margin:auto; margin-top:200px; width: 50%;border-collapse: collapse;">
		<thead>
			<th>ID</th>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Cantidad</th>
			<th>FOTO</th>
			<th colspan="2">Opciones</th>
		</thead>
		<tbody>
			<tr th:each="cafe: ${cafes}">
				<td th:text="${cafe.id}"/>
				<td th:text="${cafe.nomcafe}"/>
				<td th:text="${cafe.precio}"/>
				<td th:text="${cafe.cantidad}"/>

				<td th:each="nombreImagen : ${nombresImagenes}"
						th:if="${nombreImagen == cafe.nomcafe + '.jpg'} ? ${nombreImagen} : null">
					<img th:src="@{/ImagenesCafes/__${nombreImagen}__}"
							alt="Cafes" width="100" height="100">
				</td>
						<!-- th:src="@{/ImagenesCafes/${ #strings.equals(__${cafe.nomcafe}__ + '.jpg', __${nombreImagen}__) ? __${nombreImagen}__ : __${nombreImagen}__ }}" -->
						<!-- th:if="${nombreImagen == cafe.nomcafe + '.jpg'} ? ${nombreImagen} : null"
 -->
				<td><a th:href="@{'/updateCafe/'+${cafe.id}}">Update</a></td>
				<td><a th:href="@{insertCafe}">Insertar Cafe</a></td>
				<!-- <td><a th:href="@{'/deletecafe/'+${cafe.id}}">Delete</a></td> -->
			</tr>
		</tbody>
		<br>
		<a href="/../">Volver al indice</a>
		<br>
	</table><br><br>
	
	<h1>Los Cafes</h1>
	<div class="container">
        <div class="row">
            <div th:each="cafe: ${cafes}" class="col-md-4">
                <div class="card">
					<div class="card-header">
						<img th:each="nombreImagen : ${nombresImagenes}" th:if="${nombreImagen == cafe.nomcafe + '.jpg'} ? ${nombreImagen} : null"
                        th:src="@{/ImagenesCafes/__${nombreImagen}__}" alt="Cafes" class="">
					</div>
                    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cafe.nomcafe}"></h5>
                        <p class="card-text">
                            Precio: <span th:text="${cafe.precio}"></span><br>
                            Cantidad: <span th:text="${cafe.cantidadd}"></span>
                        </p>
                    </div>
					<div class="card-footer">
						<small class="text-muted">Click for insert NEW</small>
						<a th:href="@{insertCafe}" class="btn btn-primary">Insertar Cafe</a>
					</div>
                </div>
            </div>
        </div>
    </div>
    <a href="/../" class="btn btn-secondary">Volver al indice</a>


</body>
</html>
