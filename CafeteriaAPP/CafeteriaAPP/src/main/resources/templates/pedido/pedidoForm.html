<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert Refresco</title>
</head>
<body>
	<form th:action="@{/crearRefresco}" th:object="${refresconuevo}">
		<label for="id">ID:</label>
		<input type="number" id="id"  th:field="*{id}"><br><br>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nomRefresco"  th:field="*{nomRefresco}"><br><br>
		<label for="precio">Precio:</label>
		<input type="number" id="precio"  th:field="*{precio}"><br><br>
		<label for="precio">Cantidad:</label>
		<input type="number" id="cantidad"  th:field="*{cantidad}"><br><br>
		<input type="submit" value="Insertar">
		
	</form>
</body>
</html>
