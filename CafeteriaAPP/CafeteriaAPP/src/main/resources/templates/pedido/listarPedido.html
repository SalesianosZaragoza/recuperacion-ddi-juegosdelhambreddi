<meta charset="UTF-8">
<title>Los Cafes</title>
</head>
<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
		 footer {
            background-color: blue;
            color: white;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
    }
    .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

    </style>
    <meta charset="UTF-8">
    <title>Los Cafes</title>
</head>
<body>
    <ul class="nav nav-pills nav-fill navbar-dark">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/../">Indice</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{listarComida}">Comida</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{listarBebida}">Bebida</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{listarCafe}">Cafe</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{listarRefresco}">Refresco</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{consumicion}">Consumicion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{listarPedido}">Pedidos</a>
        </li>
    </ul>
    <table class="table table-bordered table-rounded  table-light table-striped table-hover" 
                style="display: table; margin:auto; margin-top:10px;width: 50%; ">
    <thead style="background-color: blue;">
            <th>Numero Pedido</th>
            <th>Nombre Consumición</th>
            <th>Precio</th>
            <th>Cafe</th>
            <th>Refresco</th>
            <th>Comida</th>
            <th colspan="2">Opciones</th>
        </thead>
        <tbody th:each="pedido: ${pedidos}">
            <!-- <tr >
                
            </tr>
            Aquí se anida otro bucle para consumicion -->
            <tr th:each="consumicion: ${pedido.consumicion}">
                <td th:text="${pedido.numPedido}"/>
                <td th:text="${consumicion.nombreConsumicion}"/>
                <td th:text="${consumicion.precio}"/>
                <td th:text="${consumicion.bebida.cafe != null ? consumicion.bebida.cafe.nomcafe : 'Sin Cafe'}"/>
                <td th:text="${consumicion.bebida.refresco != null ? consumicion.bebida.refresco.nomRefresco : 'Sin Refresco'}"/>
                <td th:text="${consumicion.comida != null ? consumicion.comida.nomComida : 'Sin Comida'}"/>
                <td><a th:href="@{/consumicion/add}" class="btn btn-primary btn-sm">Insertar Consumición</a></td>
                <!--<td><a th:href="@{'/updateCafe/'+${cafe.id}}">Update</a></td> -->
                <td><a th:href="@{'/deleteconsumicion/'+${consumicion.id}}" class="btn btn-danger btn-sm">Delete Consumicion</a></td>
            </tr> 
        </tbody>
    </table>
    <footer>
    <div class="container">
        <a href="/../" class="btn btn-secondary">Volver al indice</a>
    </div>
</footer>
</body>
</html>
