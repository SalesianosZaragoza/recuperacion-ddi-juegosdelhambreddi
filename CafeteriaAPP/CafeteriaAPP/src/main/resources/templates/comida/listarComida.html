<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
	<link rel="icono" href="CafeteriaAPP/CafeteriaAPP/src/main/resources/static/favicon.ico">
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
<title>Las Comidas</title>
</head>
<body>
	<ul class="nav nav-pills nav-fill navbar-dark">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/../">Indice</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarComida}">Comida</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarBebida}">Bebida</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarCafe}">Cafe</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarRefresco}">Refresco</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{consumicion}">Consumicion</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarPedido}">Pedidos</a>
		</li>
	</ul>
	<h1>Bocadillos</h1>
	<table border="1px" 
			style="display: table; margin:auto; margin-top:75px; width: 50%;border-collapse: collapse;"
			class="table table-striped table-bordered table-hover mb-5">
		<th>Bocadillos</th>
		<th>Precio</th>
		<th>FOTO</th>
		<!-- <th>Cantidad</th> -->
		<th colspan="2">Opciones</th>
		<tbody>
			<tr th:each="comida: ${comidas}">
				<td th:text="${comida.nomComida}"/>
				<td th:text="${comida.precio}"/>
				<td th:each="nombreImagen : ${nombresImagenes}"
					th:if="${nombreImagen == comida.nomComida + '.jpg'} ? ${nombreImagen} : null">
					<img th:src="@{/ImagenesBocadillos/__${nombreImagen}__}"
							alt="Comida" width="100" height="100">
						<!--img th:src="{'/'+${comida.nomComida} + '.jpg'}"
							alt="Comida" width="100" height="100"-->
				</td>
				<!-- <td th:text="${comida.cantidad}"/> -->
				<!--<td><a th:href="@{'/updateCafe/'+${cafe.id}}">Update</a></td> -->
				<td><a th:href="@{insertComida}">Insertar comida</a></td>
				<td>
					<button class="btn btn-danger" th:onclick="'confirmarBorrar(\'' + ${comida.id} + '\')'">
						Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<footer>
    <div class="container">
        <a href="/../" class="btn btn-secondary">Volver al indice</a>
    </div>
</footer>
<script th:inline="javascript">
    function confirmarBorrar(comidaId) {
		// alert('comidaId: ' + comidaId);
        if (confirm('¿Estás seguro de que deseas borrar este café?')) {
            // Redirige al controlador de confirmación con el ID del café
            window.location.href = '/borrarComida?comidaId=' + comidaId;
        } else {
            // No hacer nada o realizar alguna acción adicional
        }
    }
</script>
</body>
</html>
