<!DOCTYPE html>
<html lang="en">
<style>
.section {
 	margin-bottom: 20px;
}

.cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    padding: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.card img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
}

.card h3 {
    margin: 0;
    font-size: 18px;
}

.card p {
    margin: 5px 0;
    font-size: 14px;
}	
</style>
<script>
	// Datos de ejemplo
const comidaData = [
    { nombre: "Hamburguesa", imagen: "hamburguesa.jpg", precio: 10 },
    { nombre: "Pizza", imagen: "pizza.jpg", precio: 12 },
    { nombre: "Ensalada", imagen: "ensalada.jpg", precio: 8 }
];

const cafeData = [
    { nombre: "Café americano", imagen: "cafe-americano.jpg", precio: 3 },
    { nombre: "Café con leche", imagen: "cafe-con-leche.jpg", precio: 4 },
    { nombre: "Café expreso", imagen: "cafe-expreso.jpg", precio: 3.5 }
];

const refrescoData = [
    { nombre: "Coca-Cola", imagen: "cocacola.jpg", precio: 2 },
    { nombre: "Sprite", imagen: "sprite.jpg", precio: 2 },
    { nombre: "Fanta", imagen: "fanta.jpg", precio: 2 }
];

// Función para generar tarjetas
function generarTarjetas(data, containerId) {
    const container = document.getElementById(containerId);
    data.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");
        const imagen = document.createElement("img");
        imagen.src = "images/" + item.imagen; // Ajusta la ruta según la estructura de tu proyecto
        imagen.alt = item.nombre;
        const nombre = document.createElement("h3");
        nombre.textContent = item.nombre;
        const precio = document.createElement("p");
        precio.textContent = "Precio: $" + item.precio.toFixed(2);
        card.appendChild(imagen);
        card.appendChild(nombre);
        card.appendChild(precio);
        container.appendChild(card);
    });
}

// Generar tarjetas para cada sección
generarTarjetas(comidaData, "food-cards");
generarTarjetas(cafeData, "coffee-cards");
generarTarjetas(refrescoData, "drink-cards");</script>
