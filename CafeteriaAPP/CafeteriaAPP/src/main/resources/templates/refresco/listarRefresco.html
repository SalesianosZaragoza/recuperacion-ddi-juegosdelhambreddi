<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		font-family: 'JetBrains Mono', monospace;
	}

	h1 {
		text-align: center;
		margin-top: 20px;
		font-family: Algerian, Arial, sans-serif;
	}

	.card {
		margin: 20px;
		width: 300px;
		height: 400px;
	}

	img {
		max-width: 150px;
		max-height: 200px;
		object-fit: scale-down;
	}
	button:hover {
		cursor: pointer;
	}
	a:active,button:active {
		cursor: wait;
	}
	.card-header {
		height: 300px; 
		overflow: hidden;
	}
</style>
<meta charset="UTF-8">
<title>Los Refrescos</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consumicion">Consumicion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarPedido">Pedido</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	<h1>Los Refrescos</h1>
	<table border="1px" style="display: table; margin:auto; min-width: 50%;border-collapse: collapse;">
		<thead>
			<th>ID</th>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Cantidad</th>
			<th>Foto</th>
			<th colspan="2">Opciones</th>
		</thead>
		<tbody>
			<tr th:each="refresco: ${refrescos}">
				<td th:text="${refresco.id}"/>
				<td th:text="${refresco.nomRefresco}"/>
				<td th:text="${refresco.precio}"/>
				<td th:text="${refresco.cantidad}"/>
				<td><a th:href="@{insertRefresco}">Insertar Refresco</a></td>
				<td	th:each="nombreImagen : ${nombresImagenes}"
					th:if="${nombreImagen == refresco.nomRefresco + '.jpg'} ? ${nombreImagen} : null">
						<!-- <label th:text="${nombreImagen}"></label> -->
						<img th:src="@{/ImagenesRefrescos/__${nombreImagen}__}" 
							alt="Refrescos" width="100" height="100">
				</td>
				<!--<td><a th:href="@{'/updateCafe/'+${cafe.id}}">Update</a></td> -->
				
				<!-- <td><a th:href="@{'/deletecafe/'+${cafe.id}}">Delete</a></td> -->
			</tr>
		</tbody>
		<br>
		<a href="/../">Volver al indice</a>
		<br>
	</table><br><br>

	<h1>Los Refrescos</h1>
    <div class="container">
        <div class="row">
            <div th:each="refresco: ${refrescos}" class="col-md-4">
                <div class="card">
					<div class="card-header">
						<img th:each="nombreImagen : ${nombresImagenes}" th:if="${nombreImagen == refresco.nomRefresco + '.jpg'} ? ${nombreImagen} : null"
                        th:src="@{/ImagenesRefrescos/__${nombreImagen}__}" alt="Refrescos" class="">
					</div>
                    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${refresco.nomRefresco}"></h5>
                        <p class="card-text">
                            Precio: <span th:text="${refresco.precio}"></span><br>
                            Cantidad: <span th:text="${refresco.cantidad}"></span>
                        </p>
                    </div>
					<div class="card-footer">
						<small class="text-muted">Click for insert NEW</small>
						<a th:href="@{insertRefresco}" class="btn btn-primary">Insertar Refresco</a>
					</div>
                </div>
            </div>
        </div>
    </div>
    <a href="/../" class="btn btn-secondary">Volver al indice</a>
</body>
</html>
