<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
	<link rel="icono" href="CafeteriaAPP/CafeteriaAPP/src/main/resources/static/favicon.ico">
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
<script th:inline="javascript">
    function confirmarBorrar(id) {
		// alert('CafeId: ' + cafeId);
        if (confirm('¿Estás seguro de que deseas borrar esta Comida?')) {
            window.location.href = '/borrarRefresco/' + id;
			id = 0;
        } else {
            alert('No se pudo borrar id: ' + id);
        }
    }
</script>
<title>Los Refrescos</title>
</head>
<body>
	<ul class="nav nav-pills nav-fill navbar-dark">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/../">Indice</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarComida}">Comida</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarBebida}">Bebida</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarCafe}">Cafe</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarRefresco}">Refresco</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{consumicion}">Consumicion</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarPedido}">Pedidos</a>
		</li>
	</ul>
	<br> 
	<br>
	<h1>Los Refrescos</h1>
	<div class="btn btn-outline-info m-4"><a th:href="@{insertRefresco}" class="btn btn-outline-primary">Insertar Refresco</a></div>
    <div class="container">
        <div class="row">
            <div th:each="refresco: ${refrescos}" class="col-md-4">
                <div class="card">
					<div class="card-header">
						<img th:each="nombreImagen : ${nombresImagenes}" th:if="${nombreImagen == refresco.nomRefresco + '.jpg'} ? ${nombreImagen} : null"
                        th:src="@{/ImagenesRefrescos/__${nombreImagen}__}" alt="Refrescos" class="">
					</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${refresco.nomRefresco}"></h5>
                        <p class="card-text">
                            Precio: <span th:text="${refresco.precio}"></span><br>
                        </p>
                    </div>
					<div class="card-footer">
						<small class="text-muted">Click for insert NEW</small>
						<a th:href="@{'/editRefresco/'+${refresco.id}}" class="btn btn-primary">Update Refresco</a>
						<button class="btn btn-danger" th:onclick="'confirmarBorrar(\'' + ${refresco.id} + '\')'">Eliminar Refresco</button>
						<!-- <a th:href="@{'/borrarRefresco/'+${refresco.id}}" class="btn btn-danger">Delete Refresco</a> -->
					</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <footer>
    <div class="container">
        <a href="/../" class="btn btn-secondary">Volver al indice</a>
    </div>
</footer>
</body>
</html>
