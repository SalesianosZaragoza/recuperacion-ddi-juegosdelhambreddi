<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
</style>
<meta charset="UTF-8">
<title>Las Consumiciones</title>
</head>
<body>
	<ul class="nav nav-pills nav-fill navbar-dark">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/../">Indice</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarComida}">Comida</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarBebida}">Bebida</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarCafe}">Cafe</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarCafe}">Refresco</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{consumicion}">Consumicion</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{listarPedido}">Pedidos</a>
		</li>
	</ul>
	<table border="1px" style="display: table; margin:auto; margin-top:200px; width: 50%;border-collapse: collapse;">
		<thead >
			<th>Nombre</th>
			<th>Precio</th>
			<th>Bebida</th>
			<th>Comida</th>
			<!-- <th>Refresco</th> -->
			<th colspan="4">Opciones</th>
		</thead>
		<tbody>
			<tr th:each="consumicion: ${consumiciones}">
				<td th:text="${consumicion.nombreConsumicion}"/>
				<td th:text="${consumicion.precio}"/>
				<td th:text="${ #strings.equals(consumicion.bebida.cafe.nomcafe, 'nulo') ? consumicion.bebida.refresco.nomRefresco : consumicion.bebida.cafe.nomcafe}"/>
				<td th:text="${ #strings.equals(consumicion.comida.nomComida, 'nulo') ? 'Sin Comida' : consumicion.comida.nomComida}"/>
				<!--<td><a th:href="@{'/updateCafe/'+${cafe.id}}">Update</a></td> -->
				<td><a th:href="@{/consumicion/add}">Insertar Consumicion</a></td>
				<td><a th:href="@{'/deleteconsumicion/'+${consumicion.id}}">Delete</a></td>
			</tr>
		</tbody>
		<br>
		<a href="/../">Volver al indice</a>
		<br>
	</table>
</body>
</html>
