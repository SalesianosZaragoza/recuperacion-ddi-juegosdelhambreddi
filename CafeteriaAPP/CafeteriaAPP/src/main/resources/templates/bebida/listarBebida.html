<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style> 
	footer {
            background-color: blue;
            color: white;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
    }
    .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
</style>
		<meta charset="UTF-8" />
		<title>Las BEBIDAS</title>
	</head>
	<body>
		<ul class="nav nav-pills nav-fill navbar-dark">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/../">Indice</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{listarComida}">Comida</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{listarBebida}">Bebidas</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{listarCafe}">Cafe</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{listarCafe}">Refresco</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{consumicion}">Consumicion</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{listarPedido}">Pedidos</a>
			</li>
		</ul>
		<table class="table table-striped table-bordered table-hover"
			border="1px"
			style="
				display: table;
				margin: auto;
				margin-top: 200px;
				width: 50%;
				border-collapse: collapse;">
			<thead style="background-color: blue;">
				<th>Nombre</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Cafe</th>
				<th>Refresco</th>
				<th>FOTO</th>
				<!-- <th>Refresco</th> -->
				<th colspan="4">Opciones</th>
			</thead>
			<tbody>
				<tr th:each="bebida: ${bebidas}">
					<td
						th:text="${ #strings.equals(bebida.cafe.nomcafe, 'nulo') ? bebida.refresco.nomRefresco : bebida.cafe.nomcafe}"
					/>
					<td th:text="${bebida.precio}" />
					<td th:text="${bebida.cantidad}" />
					<td
						th:text="${ #strings.equals(bebida.cafe.nomcafe, 'nulo') ? ' ' : bebida.cafe.nomcafe}"
					/>
					<td
						th:text="${ #strings.equals(bebida.refresco.nomRefresco, 'nulo') ? ' ' : bebida.refresco.nomRefresco}"
					/>
					<td>
						<img
							th:src="${bebida.cafe.nomcafe == 'nulo' ? '/ImagenesRefrescos/' + bebida.refresco.nomRefresco + '.jpg' : '/ImagenesCafes/' + bebida.cafe.nomcafe + '.jpg'}"
							th:height="100"
							th:width="100"
						/>
					</td>
					<!--<td><a th:href="@{'/updateCafe/'+${cafe.id}}">Update</a></td> -->
					<td><a th:href="@{insertBebida}">Insertar bebida</a></td>
					<td><a th:href="@{'/deletebebida/'+${bebida.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
<h1>Los Cafes</h1>
	<div class="container">
        <div class="row">
            <div th:each="cafe: ${cafes}" class="col-md-4">
                <div class="card">
					<div class="card-header">
						<img th:each="nombreImagen : ${nombresImagenes}" th:if="${nombreImagen == cafe.nomcafe + '.jpg'} ? ${nombreImagen} : null"
                        th:src="@{/ImagenesCafes/__${nombreImagen}__}" alt="Cafes" class="">
					</div>                  
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cafe.nomcafe}"></h5>
                        <p class="card-text">
                            Precio: <span th:text="${cafe.precio}"></span><br>
                            Cantidad: <span th:text="${cafe.cantidad}"></span>
                        </p>
                    </div>
					<div class="card-footer">
						<small class="text-muted">Click for insert NEW</small>
						<a th:href="@{insertCafe}" class="btn btn-primary">Insertar Cafe</a>
					</div>
                </div>
            </div>
        </div>
    </div>
<footer>
    <div class="container">
        <a href="/../" class="btn btn-secondary">Volver al indice</a>
    </div>
</footer>
</body>
</html>
